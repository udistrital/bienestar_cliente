<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-body>
        <form class="form-inline">
            <div class="col-sm-6"> <button class="btn btn-success btn-block" routerLink = "descuento-electoral">Descuento electoral</button> </div>
            <div class="col-sm-6"> <button class="btn btn-success btn-block" routerLink = "reliquidacion-matricula">Reliquidación matricula</button> </div>
        </form>
      </nb-card-body>
    </nb-card>
    <nb-card>

            </div>
            <div class="col-sm-3">
              <label>
                <p> {{estudiante.codigo}} </p>
              </label>
            </div>
            <div class="col-sm-3">
              <label class="label col-sm-12 col-form-label"> Nombre </label>
            </div>
            <div class="col-sm-3">
              <label>
                <p> {{estudiante.nombre}} </p>
              </label>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-3">
              <label class="label col-sm-12 col-form-label"> Documento de identidad </label>
            </div>
            <div class="col-sm-3">

            <div class="col-sm-3">

            </div>
            <div class="col-sm-3">
              <label>

              </label>
            </div>
          </div>

            </div>
            <div class="col-sm-3">
              <label>
                <p> {{estudiante.direccion}} </p>

            </div>
            <div class="col-sm-3">

            </div>
            <div class="col-sm-3">
              <label>
                <p> {{estudiante.telefono}} </p>
              </label>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-3">
              <label class="label col-sm-12 col-form-label"> Estado civil </label>
            </div>
            <div class="col-sm-3">

            <div class="col-sm-3">

            </div>
            <div class="col-sm-3">
              <label>
                <p> {{estudiante.facultad}} </p>
              </label>
            </div>
            <div class="col-sm-3">
              <label class="label col-sm-12 col-form-label"> Proyecto </label>
            </div>
            <div class="col-sm-3">
              <label>
                <p> {{estudiante.proyecto}} </p>
              </label>
            </div>
          </div>

    </nb-card>

</div>
