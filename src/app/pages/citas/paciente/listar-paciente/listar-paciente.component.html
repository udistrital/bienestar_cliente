<div class="card text-center">
  <span class="h3">Consultar paciente</span>

  <div class="text-center">
    <mat-radio-group [(ngModel)]="tipoPersona">
      <mat-radio-button value="Estudiante">Estudiante</mat-radio-button>&nbsp;
      <mat-radio-button value="Trabajador">Trabajador</mat-radio-button>
    </mat-radio-group>
  </div>
 
  <div *ngIf="tipoPersona === 'Estudiante'">
    <button class="m-auto" mat-button routerLink="../../home">
      <mat-icon>keyboard_backspace</mat-icon> Volver
    </button>
    <form [formGroup]="miFormulario">
      <mat-form-field>
        <mat-label>Código Estudiante</mat-label>
        <input matInput placeholder="Código estudiante" type="text" formControlName="codigo" />
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="buscarPaciente()">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>

  <div *ngIf="tipoPersona === 'Trabajador'">
    <button class="m-auto" id="searchBar" mat-button routerLink="../../home">
      <mat-icon>keyboard_backspace</mat-icon> Volver
    </button>
    <form [formGroup]="miFormulario">
      <mat-form-field>
        <mat-label>Cedula Trabajador</mat-label>
        <input matInput placeholder="Cedula trabajador" type="text" formControlName="codigo" />
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="buscarPaciente2()">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>
  
<hr />
<div class="card">
  <div class="container">
    <table class="table table-striped" *ngIf="nombre.length > 1">
      <thead>
        <tr>
          <th scope="col">Estado</th>
          <th scope="col">Nombre</th>
          <th scope="col">Código</th>
          <th scope="col">Carrera</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Historia Clínica</th>
        </tr>
      </thead>
      <tbody>
        <td>{{ estado }}</td>
        <td>{{ nombre |titlecase }}</td>
        <td>{{ codigo }}</td>
        <td>{{ carrera| titlecase}}</td>
        <td>{{ telefono }}</td>
        <td>
          <button mat-button color="primary" [routerLink]="['/pages/citas/historiaClinica/', codigo, terceroId]">
            <mat-icon>assignment_ind</mat-icon>
            Historia Clínica
          </button>
        </td>
      </tbody>
    </table>
  </div>
</div>
