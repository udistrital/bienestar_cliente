<div class="card text-center">
    <span class="h3">Tus pr√≥ximas Citas</span>
    <div>
        <button class="m-auto" mat-button routerLink="../../home">
            <mat-icon>keyboard_backspace</mat-icon> Volver
        </button>
    </div>
</div>
<hr>
<div class="text-center" *ngIf="!estado">
   <h6> No tiene citas por el momento </h6> 
</div>
<mat-card class="mt-2" *ngIf="estado">
    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Tipo especialista</th>
                <th scope="col">Lugar/Plataforma</th>
                <th scope="col">Especialista</th>
            </tr>
        </thead>
        <tbody *ngFor="let cita of cita, let i = index">
            <td>{{ cita.Fecha | date: 'dd-MM-yyyy': '+0500' }}</td>
            <td>{{ cita.Hora | date: 'HH:mm': '+0000'}}</td>
            <td>{{ cita.TipoEspecialista }}</td>
            <td>{{ cita.Sede }}</td>
            <td>{{ cita.NombreProfesional }}</td>
            <hr>
        </tbody>

    </table>
</mat-card>
