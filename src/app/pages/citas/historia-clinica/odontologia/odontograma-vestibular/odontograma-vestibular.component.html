<body>
    <div class="center">
      <p class="center titulo subtitulo"><b>Vestibular</b></p>
    </div>
    <div class="center">
        <div *ngFor="let d of dientesArriba">
            <div class="center">
                {{d.dienteLabel}}
            </div>
            <svg height="50" width="50">
                <polygon points="10,15 15,10 50,45 45,50" [ngClass]="d.exodonciaIndicada" />
                <polygon points="45,10 50,15 15,50 10,45" [ngClass]="d.exodonciaIndicada" />
                <polygon points="10,10 50,10 50,15 15,15 15,35 40,35 40,25 50,35 40,50 40,40 10,40" [ngClass]="d.rotado" />
                <polygon points="10,10 15,10 50,50 45,50" [ngClass]="d.retenido" />
                <polygon points="10,27 50,27 50,33 10,33" [ngClass]="d.ausente" />
                <polygon points="10,10 50,10 50,50 10,50" [ngClass]="d.coronaDestruida" />
                <polygon points="50,10 40,10 10,26 10,32 46,32 10,50 20,50 50,36 50,28 14,28" [ngClass]="d.fracturado" />
                <polygon points="10,25 30,10 50,25 40,25 40,50 20,50 20,25" [ngClass]="d.erupcionado" />
                <polygon points="10,10 50,10 50,15 15,15 15,25 50,25 50,50 10,50 10,45 45,45 45,30 10,30" [ngClass]="d.sellanteDesadaptado" />
                <polygon points="15,30 20,42 45,10 50,10 20,50 10,32" [ngClass]="d.sano" />
                <circle cx="30" cy="30" r="20" [ngClass]="d.corona" />
                <circle cx="30" cy="30" r="20" [ngClass]="d.coronaDesadaptada" />
                <polygon points="30,10 50,50 10,50" [ngClass]="d.endodoncia"/>
                <polygon points="30,10 50,50 10,50" [ngClass]="d.endodonciaIndicada"/>
                <polygon points="27,10 33,10 33,50 27,50" [ngClass]="d.implante" />
                <polygon points="10,10 50,10 50,15 15,15 15,25 50,25 50,50 10,50 10,45 45,45 45,30 10,30" [ngClass]="d.sellante" />
                <polygon points="10,10 50,10 40,20 20,20" [ngClass]="d.classArriba"
                    (click)="cambiarColorArriba(d.diente,'Arriba')" />
                <polygon points="50,10 50,50 40,40 40,20" [ngClass]="d.classDerecha"
                    (click)="cambiarColorArriba(d.diente,'Derecha')" />
                <polygon points="50,50 10,50 20,40 40,40" [ngClass]="d.classAbajo"
                    (click)="cambiarColorArriba(d.diente,'Abajo')" />
                <polygon points="10,50 20,40 20,20 10,10" [ngClass]="d.classIzquierda"
                    (click)="cambiarColorArriba(d.diente,'Izquierda')" />
                <!--<polygon points="20,20 40,20 40,40 20,40" [ngClass]="d.classCentro"
                    (click)="cambiarColorArriba(d.diente,'Centro')" />-->
            </svg>
        </div>
    </div>
    <div class="center">
        <div *ngFor="let d of dientesAbajo">
            <svg height="50" width="50">
                <polygon points="10,15 15,10 50,45 45,50" [ngClass]="d.exodonciaIndicada" />
                <polygon points="45,10 50,15 15,50 10,45" [ngClass]="d.exodonciaIndicada" />
                <polygon points="10,10 50,10 50,15 15,15 15,35 40,35 40,25 50,35 40,50 40,40 10,40" [ngClass]="d.rotado" />
                <polygon points="10,10 15,10 50,50 45,50" [ngClass]="d.retenido" />
                <polygon points="10,27 50,27 50,33 10,33" [ngClass]="d.ausente" />
                <polygon points="10,10 50,10 50,50 10,50" [ngClass]="d.coronaDestruida" />
                <polygon points="50,10 40,10 10,26 10,32 46,32 10,50 20,50 50,36 50,28 14,28" [ngClass]="d.fracturado" />
                <polygon points="10,25 30,10 50,25 40,25 40,50 20,50 20,25" [ngClass]="d.erupcionado" />
                <polygon points="10,10 50,10 50,15 15,15 15,25 50,25 50,50 10,50 10,45 45,45 45,30 10,30" [ngClass]="d.sellanteDesadaptado" />
                <polygon points="15,30 20,42 45,10 50,10 20,50 10,32" [ngClass]="d.sano" />
                <circle cx="30" cy="30" r="20" [ngClass]="d.corona" />
                <circle cx="30" cy="30" r="20" [ngClass]="d.coronaDesadaptada" />
                <polygon points="30,10 50,50 10,50" [ngClass]="d.endodoncia"/>
                <polygon points="30,10 50,50 10,50" [ngClass]="d.endodonciaIndicada"/>
                <polygon points="27,10 33,10 33,50 27,50" [ngClass]="d.implante" />
                <polygon points="10,10 50,10 50,15 15,15 15,25 50,25 50,50 10,50 10,45 45,45 45,30 10,30" [ngClass]="d.sellante" />
                <polygon points="10,10 50,10 40,20 20,20" [ngClass]="d.classArriba"
                    (click)="cambiarColorAbajo(d.diente,'Arriba')" />
                <polygon points="50,10 50,50 40,40 40,20" [ngClass]="d.classDerecha"
                    (click)="cambiarColorAbajo(d.diente,'Derecha')" />
                <polygon points="50,50 10,50 20,40 40,40" [ngClass]="d.classAbajo"
                    (click)="cambiarColorAbajo(d.diente,'Abajo')" />
                <polygon points="10,50 20,40 20,20 10,10" [ngClass]="d.classIzquierda"
                    (click)="cambiarColorAbajo(d.diente,'Izquierda')" />
                <!--<polygon points="20,20 40,20 40,40 20,40" [ngClass]="d.classCentro"
                    (click)="cambiarColorAbajo(d.diente,'Centro')" />-->
            </svg>
            <div class="center">
                {{d.dienteLabel}}
            </div>
        </div>
    </div>
    <div class="center">
      <p class="center titulo subtitulo"><b>Vestibular</b></p>
    </div>
    <table class="table table-borderless mt-4">
        <thead>
            <tr>
                <td *ngFor="let titulo of convencionesPrimero">{{titulo.nombre}}</td>
            </tr>
        </thead>
        <tbody>
            <td *ngFor="let colores of convencionesPrimero">
                <button (click)="tipoDiente(colores.estado)" type="button" class="btn color"
                    [ngStyle]="{'background-color': colores.color,'width':'20px','height':'20px', 'border-color': colores.borde, 'border-width': '1px', 'border-style': 'solid'}">
                </button>
            </td>

        </tbody>
    </table>
</body>
