<div class="row">
    <div *ngFor="let reporte of reportes" class="col-md-4" >
        <nb-card status="warning" (click)="showReport(reporte.label)" >
            <nb-card-header>
                {{reporte.name}}
            </nb-card-header>
    
        </nb-card>
    </div>
</div>

<div>
    <h5>Reporte CDP con parámetros</h5>
    <label>Usuario: </label>{{username}}
    <br>
    <label>Área funcional</label>
    <br>
    <select [(ngModel)]="area">
        <option *ngFor="let area of areas" [ngValue]="area.value">{{area.label}}</option>
    </select>
    <br>
    <label>Vigencia</label>
    <select [(ngModel)]="vigencia">
        <option *ngFor="let vigencia of vigencias" [ngValue]="vigencia">{{vigencia}}</option>
    </select>
    <br>
    <label>Consecutivo: </label>
    <input type="text" [(ngModel)]="consecutivo">
    <button (click)="buildReportWithParams()"> Generar reporte </button>
</div>

<fieldset>
    <div #spagoBIDocumentArea>
        <div></div>
    </div>
</fieldset>
