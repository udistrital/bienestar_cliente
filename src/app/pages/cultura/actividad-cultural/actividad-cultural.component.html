<p>actividad-cultural works!</p>
<div class="card text-center">
    <span class="h3">Actividades Culturales</span>
</div>
<nb-card>
    <nb-card-header> 
        <div class="d-flex justify-content-between">
            <h5>Consultar actividades</h5>    
            
        </div>
        <div class="d-flex justify-content-between">
          <h5>Consultar</h5>      
          <button nbButton status="success" class="mx-2" type="button" routerLink='../actividad-cultural/form_act_cult'>Crear Actividad</button>
          <button nbButton status="success" class="mx-2" type="button" routerLink='../actividad-cultural/calendario-actividad'>Calendario</button>
          <button nbButton status="success" class="mx-2" type="button" routerLink='../actividad-cultural/cargar-evidencias'>Cargar evidencias</button>
        </div>
    </nb-card-header> 
   
</nb-card>
<div class="card text-center">
  <div class="card-body" *ngIf="obtenerActividades">
    <mat-table [dataSource]="actividades_culturales" #sort="matSort" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre actividad</mat-header-cell>
        <mat-cell  *matCellDef="let ac">{{ac.nombre}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
        <mat-cell *matCellDef="let ac">{{ac.estado}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="lugar">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Lugar</mat-header-cell>
        <mat-cell *matCellDef="let ac">{{ac.lugar}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
        <mat-cell *matCellDef="let ac">{{ac.estado}}</mat-cell>
      </ng-container>
      <!--ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let cita"><button class="btn" matTooltip="Ver más información" data-toggle="modal"
            data-target="#modalAditional" (click)="mostrarDialogo(cita.servicio)">
            <mat-icon color="primary">remove_red_eye</mat-icon>
          </button>
          <button class="btn" [routerLink]="['../crearCita', cita.tercero, cita.id ]" matTooltip="Crear">
            <mat-icon color="warn">add_circle</mat-icon>
          </button>
        </mat-cell>
      </ng-container-->

      <!-- elementos necesarios para el mat-table de angular material-->
      <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
    </mat-table>
    <mat-paginator #paginator="matPaginator" [pageSize]="20" showFirstLastButtons></mat-paginator>
  </div>
  <div class="card-body" *ngIf="!obtenerActividades">
    <h5>No hay actividades creadas por el momento</h5>
  </div>
</div>
