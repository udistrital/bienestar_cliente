<div class="card text-center">
    <span class="h3">Actividades Culturales</span>
</div>
<nb-card>
    <nb-card-header> 

        <div class="d-flex justify-content-between">     
          <button nbButton status="success" class="mx-2" type="button" routerLink='../actividad-cultural/crear_act_cult'>Crear Actividad</button>
          <button nbButton status="success" class="mx-2" type="button" routerLink='../actividad-cultural/calendario-actividad'>Calendario</button>
          <button nbButton status="success" class="mx-2" type="button" routerLink='../actividad-cultural/cargar-evidencias'>Cargar evidencias</button>
          <button nbButton status="success" class="mx-2" type="button" routerLink='../actividad-cultural/prev-actividad'>Previsualizar actividad cultural</button>

        </div>
    </nb-card-header> 

</nb-card>
<div class="card text-center">
  <div class="card-body" *ngIf="actividades">
    <mat-table [dataSource]="actividadesCulturales" #sort="matSort" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="Nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let ac">{{truncarContenido(ac.Nombre, 50)}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Descripcion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</mat-header-cell>
        <mat-cell *matCellDef="let ac">{{truncarContenido(ac.Descripcion, 50)}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Estado">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
        <mat-cell *matCellDef="let ac">{{ac.Estado}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="FechaInicio">
        <mat-header-cell *matHeaderCellDef mat-sort-header>FechaInicio</mat-header-cell>
        <mat-cell *matCellDef="let ac">{{ac.FechaInicio}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="FechaFin">
        <mat-header-cell *matHeaderCellDef mat-sort-header>FechaFin</mat-header-cell>
        <mat-cell *matCellDef="let ac">{{ac.FechaFin}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="UsuarioRegistra">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Usuario Registra</mat-header-cell>
        <mat-cell *matCellDef="let ac">{{ac.UsuarioRegistra}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let ac"><button class="btn" matTooltip="Ver más información" data-toggle="modal"
          data-target="#modalAditional" (click)="mostrarDialogo(ac.Id, ac.Estado)">
          <mat-icon color="primary">remove_red_eye</mat-icon>
        </button>
        <button class="btn" [routerLink]="['../actividad-cultural/editar_act_cult', ac.Id]" matTooltip="Editar">
          <mat-icon color="warn">update</mat-icon>
        </button>
      </mat-cell>

      </ng-container>

      <!-- elementos necesarios para el mat-table de angular material-->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSize]="20" showFirstLastButtons></mat-paginator>
  </div>
  <div class="card-body" *ngIf="!actividades">
    <h5>No hay actividades creadas por el momento</h5>
  </div>
</div>
