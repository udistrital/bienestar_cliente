<div class="row">
    <div class="col-md-4 p-4" *ngFor="let grupo of gruposCulturales">
        <div class="card">          
            <h2>{{ grupo.Nombre }}</h2>
            <img [src]="convertBase64ToImageSrc(grupo.Imagen)" alt="Imagen del grupo">
        </div>
    </div>
</div>
