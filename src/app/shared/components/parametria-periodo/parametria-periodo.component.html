<div class="container">
    <div class="row">
        <div class="col-6">
            <nb-card>
                <nb-card-header>
                  <h1 class="h5">Fecha de inicio: {{ parametria.fechaInicio | date : 'dd/MM/yyyy' }}</h1>
                </nb-card-header>
                <nb-card-body>
                  <nb-calendar [(date)]="parametria.fechaInicio"> 
                  </nb-calendar>
                </nb-card-body>
              </nb-card>
        </div>
        <div class="col-6">
            <nb-card>
                <nb-card-header>
                  <h1 class="h5">Fecha de fin: {{ parametria.fechaFin | date : 'dd/MM/yyyy'}}</h1>
                </nb-card-header>
                <nb-card-body>
                  <nb-calendar [(date)]="parametria.fechaFin" [min]="parametria.fechaInicio">
                  </nb-calendar>
                </nb-card-body>
              </nb-card>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button nbButton status="basic" class="mx-2" type="button" (click)="cerrar.emit(true)">Cancelar</button>
        <button nbButton status="primary" class="mx-2" type="submit" (click)="actualizarParametria()">Aceptar</button>
    </div>
</div>
