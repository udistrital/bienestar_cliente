<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <!-- <a class="logo" href="#" (click)="navigateHome()">ngx-<span>admin</span></a> -->
    <div class="logo" (click)="navigateHome()">
      <img class="logo-kronos" src="../../../../assets/images/kronos.logo.png">
    </div>
  </div>
</div>

<div class="header-container">
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action [hidden]="!liveTokenValue" class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline" ></nb-action>
    <nb-action class="control-item" icon="globe-outline"></nb-action>
    <nb-action class="control-item idioma" [hidden]="true">
      <select #langSelect (change)="translate.use(langSelect.value)" class="form-control select">
        <option *ngFor="let lang of translate.getLangs()" class="form-control" [value]="lang"
        [selected]="lang === translate.currentLang">{{ lang }}</option>
      </select>
    </nb-action>    
    <nb-action [hidden]="liveTokenValue">
      <div class="dropdown ghost-dropdown">
        <div class="btn-with-icon-example">
          <button type="button" class="btn btn-success btn-with-icon login " (click)="login()">
            <i class="nb-user"></i>
            <!-- <span>{{ 'HOME.LOGIN' | translate }}</span> -->
            <span>Iniciar sesión</span>
          </button>
        </div>
      </div>
    </nb-action>
        <nb-action [hidden]="!liveTokenValue">
          <div class="dropdown ghost-dropdown" ngbDropdown>
            <button type="button" class="btn btn-success user" type="button" ngbDropdownToggle>
              <i class="nb-person"></i> {{username}}
            </button>
            <ul class="dropdown-menu" ngbDropdownMenu>
              <!-- <li class="dropdown-item" (click)="logout()">{{ 'HOME.LOGOUT' | translate }}</li> -->
              <li class="dropdown-item" (click)="logout()">Cerrar sesión</li>
            </ul>
          </div>
        </nb-action>
<!--     <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
      [onlyPicture]="userPictureOnly"
      [name]="user?.name"
      [picture]="user?.picture">
    </nb-user>
  </nb-action> -->
</nb-actions>
</div>
