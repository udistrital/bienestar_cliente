<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation">
      <i class="nb-menu"></i>
    </a>
    <div class="logo" (click)="goToHome()">
      <img class="logo-kronos" src="../../../../assets/images/kronos.logo.png" alt="Inicio">
      <!-- <img class="logo-kronos" src="../../../../assets/images/kronos.logo.png" alt="{{ 'HOME.HOME' | translate }}"> -->
    </div>
  </div>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>

<nb-actions size="medium" class="header-container" [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">

  <nb-action [hidden]="!liveTokenValue">
    <div class="dropdown ghost-dropdown" ngbDropdown>
      <button type="button" class="btn btn-success user" type="button" ngbDropdownToggle>
        <i class="nb-person"></i> {{username}}
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <!-- <li class="dropdown-item" (click)="logout()">{{ 'HOME.LOGOUT' | translate }}</li> -->
        <li class="dropdown-item" (click)="logout()">Cerrar sesión</li>
      </ul>
    </div>
  </nb-action>
  <nb-action class="control-item" icon="nb-notifications" [badgeText]="notificacionService.noNotify$ | async"
    badgeStatus="danger" (click)="toggleNotifications()"></nb-action>
  <nb-action [hidden]="liveTokenValue">
    <div class="dropdown ghost-dropdown">
      <div class="btn-with-icon-example">
        <button type="button" class="btn btn-success btn-with-icon login " (click)="login()">
          <i class="nb-user"></i>
          <!-- <span>{{ 'HOME.LOGIN' | translate }}</span> -->
          <span>Iniciar sesión</span>
        </button>
      </div>
    </div>
  </nb-action>
  <nb-action class="control-item idioma">
    <i class="icono control-icon ion-earth"></i>
    <select #langSelect (change)="translate.use(langSelect.value)" class="form-control select">
      <option *ngFor="let lang of translate.getLangs()" class="form-control" [value]="lang"
        [selected]="lang === translate.currentLang">{{ lang }}</option>
    </select>
  </nb-action>
  <nb-action [hidden]="!liveTokenValue" class="control-item" icon="nb-email"></nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>

</nb-actions>
