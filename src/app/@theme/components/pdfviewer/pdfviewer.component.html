<div class="col-md-12">
    <nb-card>
        <nb-card-header>
            {{tituloPDF}}
        </nb-card-header>
        <nb-card-body>
            <object [data]="enlacePDF | safeurl" type="application/pdf" width="100%" height="1000px">
                <p>Your browser does not support PDFs.
                    <a [href]="enlacePDF | safeurl">Download the PDF</a>.</p>
            </object>
            <button (click)="cambioTab()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i>Regresar</button>
        </nb-card-body>
    </nb-card>
</div>
